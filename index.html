<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wyp-All-Culator X50</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">  <!-- This instructs the device to make the "width" property the same as the device's actual width.  In other words, it makes 1px actually 1/96th of an inch.  Useful for avoiding issues caused by zooming the viewport on mobile devices.  -->
</head>
<body>
    <header class="container">
      <h1 class="ml-3">Wyp-All-Culator X50</h1>
    </header>
    <main>
      <section id="lumpSumCalculator" class="container">
        <h1 class="col-12">Lump Sum Calculator</h1>
        <div class="col-md-6">
          <form class="my-5">
            <div class="form-group">
              <label for="lumpSumInput">Dollars:</label>
              <input id="lumpSumInput" type="number" class="form-control" placeholder="0">
            </div>
            <button type="button" class="btn btn-primary" id="lumpSumCalcBtn">How many wipes?</button>
          </form>
        </div>
        <div class="col-md-6">
          <label for="lumpSumOutput">Wipes:</label>
          <p id="lumpSumOutput">0</p>
        </div>
      </section>
    </main>
    <footer class="container mt-5">
      <p>If you like this calculator, consider helping <a href="https://github.com/kenwrites">Ken Farrell</a> get a job.  He'd like to be a software developer.</p>
    </footer>
  </div>
  <!-- Bootstrap & dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="js/scripts.js"></script>

</body>
</html>
